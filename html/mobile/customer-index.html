<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>顾客首页</title>
    <link rel="stylesheet" type="text/css" href="../../css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="../../css/mobile/customer-index.css"/>
</head>
<body>

<div id="main">
    <div id="main-inner">
        <div class="top-card">
            <div class="card-display">
                <div class="info">
                    <img class="bg" src="../../images/mobile/4904844.jpg">
                    <div class="card-person-info">
                        <div class="user-info">
                            <img src="../../images/mobile/t01e1d17d23ca9366b9.jpg">
                            <span class="user-name">微信用户名</span>
                        </div>
                    </div>
                    <div class="card-ewm">
                        <img src="../../images/mobile/tiaoxingma.jpg"><br/>
                        <span class="user-name">微信用户名</span>
                    </div>
                </div>
            </div>
            <div class="top-nav">
                <ul>
                    <li class="nav-item no-left-border"></li>
                    <li class="nav-item left-border"></li>
                    <li class="nav-item left-border"></li>
                </ul>
            </div>
        </div>
        <div class="card-lattice row">
            <div class="card-item col-xs-6">
                <div class="item-inner">
                    &nbsp;
                    <div class="item-main">
                        <img src="../../images/mobile/order.png"/>
                        <span>订单管理</span>
                    </div>
                </div>
            </div>
            <div class="card-item col-xs-6">
                <div class="item-inner">
                    &nbsp;
                    <div class="item-main">
                        <img src="../../images/mobile/collection.png"/>
                        <span>我的收藏</span>
                    </div>
                </div>
            </div>
            <div class="card-item col-xs-6">
                <div class="item-inner">
                    &nbsp;
                    <div class="item-main">
                        <img src="../../images/mobile/coupon.png"/>
                        <span>领优惠券</span>
                    </div>
                </div>
            </div>
            <div class="card-item col-xs-6">
                <div class="item-inner">
                    &nbsp;
                    <div class="item-main">
                        <img src="../../images/mobile/payment.png"/>
                        <span>卡充值</span>
                    </div>
                </div>
            </div>
            <div class="card-item col-xs-6">
                <div class="item-inner">
                    &nbsp;
                    <div class="item-main">
                        <img src="../../images/mobile/person.png"/>
                        <span>我的信息</span>
                    </div>
                </div>
            </div>
            <div class="card-item col-xs-6">
                <div class="item-inner">
                    &nbsp;
                    <div class="item-main">
                        <img src="../../images/mobile/comment.png"/>
                        <span>我的评价</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
<script type="text/javascript" src="../../js/jquery.min.js"></script>
<script type="text/javascript" src="../../js/bootstrap.min.js"></script>
<script type="text/javascript" src="../../js/mobile/customer-index.js"></script>
</body>
</html>

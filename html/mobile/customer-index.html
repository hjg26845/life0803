<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>顾客首页</title>
    <link rel="stylesheet" type="text/css" href="../../css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="../../css/mobile/customer-index.css"/>
</head>
<body>

<div id="main">
    <div id="main-inner">
        <div class="top-card">

                    <img class="bg" src="../../images/mobile/4904844.jpg">
                    <div class="card-person-info">
                        <div class="user-info">
                            <img src="../../images/mobile/t01e1d17d23ca9366b9.jpg">
                            <span class="user-name">微信用户名</span>
                        </div>
                    </div>
                    <div class="card-ewm">
                        <img src="../../images/mobile/erweima.jpg"><br/>

                    </div>
                </div>
            </div>
        </div>
        <div class="card-lattice row">
            <div class="card-item col-xs-4"></div>
            <div class="card-item col-xs-4"></div>
            <div class="card-item col-xs-4"></div>
            <div class="card-item col-xs-4"></div>
            <div class="card-item col-xs-4"></div>
            <div class="card-item col-xs-4"></div>
            <div class="card-item col-xs-4"></div>
            <div class="card-item col-xs-4"></div>
            <div class="card-item col-xs-4"></div>
        </div>
    </div>

</div>
<div id="main-footer"></div>
<script type="text/javascript" src="../../js/jquery.min.js"></script>
<script type="text/javascript" src="../../js/bootstrap.min.js"></script>
<script type="text/javascript" src="../../js/mobile/customer-index.js"></script>

</html>

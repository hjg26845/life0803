<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>充值</title>
    <link rel="stylesheet" type="text/css" href="../../css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="../../css/mobile/customer-index.css"/>
</head>
<body>

<div id="main" class="bg-grey">
    <div class="card-pay-info">
        <span class="name">充值人信息</span> <span class="glyphicon glyphicon-user"></span>
    </div>
    <div class="card-pay-list">
        <div class="info">请选择充值金额</div>
        <div class="clear"></div>
        <div class="item">
            <div class="money">30元</div>
            <div class="discount">不享受折扣</div>
        </div>
        <div class="item">
            <div class="money">50元</div>
            <div class="discount">不享受折扣</div>
        </div>
        <div class="item">
            <div class="money">100元</div>
            <div class="discount">95折</div>
        </div>
        <div class="item">
            <div class="money">200元</div>
            <div class="discount">9折</div>
        </div>
        <div class="item">
            <div class="money">300元</div>
            <div class="discount">85折</div>
        </div>
        <div class="item">
            <div class="money">400元</div>
            <div class="discount">8折</div>
        </div>
        <div class="item">
            <div class="money">500元</div>
            <div class="discount">75折</div>
        </div>
        <div class="clear"></div>
    </div>
</div>


<script type="text/javascript" src="../../js/jquery.min.js"></script>
<script type="text/javascript" src="../../js/bootstrap.min.js"></script>
<script type="text/javascript" src="../../js/mobile/customer-pay.js"></script>
</body>
</html>
